name: Website publish

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Code Checkout
        uses: actions/checkout@v2
        with:
          submodules: true
          fetch-depth: 0
      - name: Hugo Setup
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.91.2'
      - name: Build
        run: hugo --minify
      - name: Clean
        uses: appleboy/ssh-action@master
        with:
          host: pagwin.xyz
          username: website
          key: ${{secrets.SSH_KEY}}
          script: rm -rf /var/www/pagwin.xyz/*
      - name: Deploy
        uses: up9cloud/action-rsync@master
        env:
          HOST: pagwin.xyz
          USER: website
          KEY: ${{secrets.SSH_KEY}}
          SOURCE: ./public/*
          TARGET: /var/www/pagwin.xyz/

